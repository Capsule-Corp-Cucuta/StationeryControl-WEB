<table mat-table [dataSource]="deliverys" class="certificates-table">
  <ng-container matColumnDef="tradeNumber">
    <th mat-header-cell *matHeaderCellDef>NÂ° Oficio</th>
    <td mat-cell *matCellDef="let delivery">{{ delivery.tradeNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="deliveryType">
    <th mat-header-cell *matHeaderCellDef>Tipo de entrega</th>
    <td mat-cell *matCellDef="let delivery">{{ delivery.deliveryType | deliveryType }}</td>
  </ng-container>

  <ng-container matColumnDef="firstCertificate">
    <th mat-header-cell *matHeaderCellDef>Certificado inicial</th>
    <td mat-cell *matCellDef="let delivery">{{ delivery.firstCertificate }}</td>
  </ng-container>

  <ng-container matColumnDef="lastCertificate">
    <th mat-header-cell *matHeaderCellDef>Certificado final</th>
    <td mat-cell *matCellDef="let delivery">{{ delivery.lastCertificate }}</td>
  </ng-container>

  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef>Remitente</th>
    <td mat-cell *matCellDef="let delivery">{{ delivery.sender }}</td>
  </ng-container>

  <ng-container matColumnDef="receiver">
    <th mat-header-cell *matHeaderCellDef>Receptor</th>
    <td mat-cell *matCellDef="let delivery">{{ delivery.receiver }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button
        mat-stroked-button
        color="primary"
        matTooltip="Asginar Certificados"
        matTooltipClass="example-tooltip-red"
        routerLink="../registrar"
      >
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let delivery">
      <button mat-stroked-button color="accent" [routerLink]="['../editar', delivery.tradeNumber]">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
