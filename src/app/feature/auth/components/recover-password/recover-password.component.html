<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header mat-card-avatar class="header">
      <div mat-card-avatar class="header--image"></div>

      <mat-card-title class="header--title">{{ LABELS.TITLE }}</mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <div>
          <p>{{ LABELS.TEXT }}</p>
        </div>

        <mat-form-field>
          <mat-icon matSuffix>{{ ICONS.PERSON }}</mat-icon>
          <input placeholder="{{ LABELS.PLACEHOLDER.ID }}" formControlName="user" matInput type="text" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="form__actions">
        <button mat-raised-button color="warn" class="full-width" (click)="request()" class="form__actions--button">
          {{ LABELS.BUTTON }}
        </button>
      </mat-card-actions>
    </form>

    <mat-card-footer class="card--footer">
      <p>
        <a routerLink="/{{ ROUTES.SECURITY }}">{{ LABELS.LINK }}</a>
      </p>
    </mat-card-footer>
  </mat-card>
</section>
