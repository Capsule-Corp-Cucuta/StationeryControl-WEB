<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header class="header">
      <mat-card-title class="header__title">
        <mat-icon class="header__title--icon">{{ ICONS.ACCOUNT_BOX }}</mat-icon>
        <p class="header__title--text">{{ LABELS.TITLE }}</p>
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <mat-form-field>
          <input matInput type="text" placeholder="{{ LABELS.PLACEHOLDER.ID }}" formControlName="identificationCard" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" placeholder="{{ LABELS.PLACEHOLDER.NAME }}" formControlName="name" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="{{ LABELS.PLACEHOLDER.EMAIL }}" formControlName="email" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="tel" placeholder="{{ LABELS.PLACEHOLDER.PHONE }}" formControlName="phone" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{ LABELS.USER_TYPE }}</mat-label>
          <mat-select formControlName="userType" placeholder="{{ LABELS.PLACEHOLDER.TYPE }}" value="userType">
            <mat-option *ngFor="let type of USER_TYPES" [value]="type.value">
              {{ type.value | userType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="form__actions">
        <button *ngIf="isCreate" mat-raised-button (click)="create($event)">
          <mat-icon>{{ ICONS.SAVE }}</mat-icon>
          <span>{{ LABELS.REGISTER_BUTTON }}</span>
        </button>

        <button *ngIf="!isCreate" mat-raised-button color="accent" class="button-form" (click)="update($event)">
          {{ LABELS.UPDATE_BUTTON }}
        </button>

        <button *ngIf="!isCreate" mat-raised-button color="warn" class="button-form" (click)="delete($event)">
          {{ LABELS.DELETE_BUTTON }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
