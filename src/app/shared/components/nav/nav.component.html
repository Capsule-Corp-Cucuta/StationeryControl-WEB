<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <div align="center">
        <a mat-list-item routerLink="/inicio">
          <img
            src="https://ids.gov.co/web/wp-content/uploads/2018/01/images_favicons_favicon114.png"
            alt="Logo ids"
            class="logo-ids"
          />
        </a>
      </div>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div align="center" class="card-nav">
        <mat-card-title>Administrador</mat-card-title>
      </div>
    </mat-card-content>
    <mat-nav-list class="nav-list-ids">
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/usuario/lista" routerLinkActive="active"
        ><mat-icon>people_alt</mat-icon>
        <h4 class="separation">Usuarios</h4>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/certificado/lista" routerLinkActive="active">
        <mat-icon>library_books</mat-icon>
        <h4 class="separation">Certificados</h4>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/entrega/lista" routerLinkActive="active">
        <mat-icon>assignment_ind</mat-icon>
        <h4 class="separation">Entregas y Devoluciones</h4></a
      >

      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="cuerpo">
    <mat-toolbar class="toolbar-ids mat-elevation-z4">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="mifuente">Control de Papelería</span>
        <span class="example-spacer"></span>

        <button mat-stroked-button [matMenuTriggerFor]="menu">
          <mat-icon class="example-icon" aria-hidden="true">account_circle</mat-icon>1090494956
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/user/cambiar"><mat-icon>lock</mat-icon>Cambiar contraseña</button>
          <button mat-menu-item><mat-icon>power_settings_new</mat-icon>Salir</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
