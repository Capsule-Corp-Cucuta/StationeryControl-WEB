<table mat-table [dataSource]="users" class="mat-elevation-z1 users-table">
  <ng-container matColumnDef="identificationCard">
    <th mat-header-cell *matHeaderCellDef>Cédula</th>
    <td mat-cell *matCellDef="let user">{{ user.identificationCard }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef>Tipo de Usuario</th>
    <td mat-cell *matCellDef="let user">{{ user.userType | userType }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-stroked-button color="primary" routerLink="../registrar">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let user">
      <button mat-stroked-button color="accent" [routerLink]="['../editar', user.identificationCard]">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
