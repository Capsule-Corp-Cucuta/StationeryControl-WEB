<section class="page">
    <mat-card class="mat-elevation-z8 card">
        <mat-card-header class="header">
            <mat-card-title class="header__title">
                <mat-icon class="header__title--icon">{{ ICONS.LIBRARY_BOOKS }}</mat-icon>
                <p class="header__title--text">{{ LABELS.TITLE }}</p>
            </mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>
        <form [formGroup]="form" class="form">
            <mat-card-content class="form__content">
                <mat-form-field>
                    <mat-select formControlName="township" placeholder="{{ LABELS.PLACEHOLDER.T0WNSHIP}}" formControlName="township" required>
                        <mat-option *ngFor="let op of TOWNSHIPS" [value]="op"> {{ op }} </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" formControlName="name" placeholder="{{ LABELS.PLACEHOLDER.NAME }}" />
                </mat-form-field>

                <mat-form-field>
                    <input type="text" placeholder=" {{ LABELS.PLACEHOLDER.ATTENDANT }}" matInput (keypress)="findUserByName($event.target.value)" [matAutocomplete]="auto" formControlName="attendant" />
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                        <div *ngFor="let user of users">
                            <mat-option [value]="user">
                                {{ user.name }}
                            </mat-option>
                        </div>
                    </mat-autocomplete>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="form__actions">
                <button mat-raised-button (click)="create($event)">
                    <mat-icon>{{ ICONS.SAVE }}</mat-icon>
                    <span> {{ LABELS.BUTTON }} </span>
                  </button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
